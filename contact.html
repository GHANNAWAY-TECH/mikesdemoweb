<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact OnTime Movers</title>
    <meta name="description" content="Get in touch with OnTime Movers for a free quote on your next move. Contact us for professional house moving, office relocation, and packing services.">
    <meta name="keywords" content="OnTime Movers contact, moving quote, contact us, professional movers, Nairobi movers, Kenya movers">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        /* Universal Box-Sizing and Smooth Scroll */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        /* Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9;
            color: #333;
        }

        /* Header Styles */
        header {
            background: #1e2a38;
            color: #ffa726;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 1000;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffa726;
        }

        .logo img {
            height: 40px;
            width: auto;
            vertical-align: middle;
        }

        /* Navigation Styles */
        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffa726;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            nav {
                width: 100%;
                display: none;
                flex-direction: column;
                background-color: #1e2a38;
                padding-top: 10px;
            }
            nav.active {
                display: flex;
            }
            nav a {
                margin: 10px 0;
                padding-left: 10px;
                text-align: left;
            }
        }

        /* Main Content Container */
        .contact-page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            min-height: calc(100vh - 120px);
        }

        /* Contact Form Styles */
        .contact-form {
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
            color: #1e2a38;
        }

        .contact-form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #555;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #ffa726;
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        .contact-form .checkbox-group {
            margin-bottom: 20px;
        }

        .contact-form .checkbox-group label {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-weight: 400;
            color: #333;
        }

        .contact-form input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            accent-color: #ffa726;
        }

        .contact-form button[type="submit"] {
            background-color: #ffa726;
            border: none;
            color: #fff;
            padding: 15px;
            font-weight: bold;
            width: 100%;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }

        .contact-form button[type="submit"]:hover {
            background-color: #ff9800;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 1rem;
            background: #1e2a38;
            color: white;
        }

        /* Floating WhatsApp Button */
        .floating-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 999;
        }

        .floating-btn a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            font-size: 22px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .floating-btn a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://i.postimg.cc/3NPtZJww/logo.png" alt="OnTime Movers Logo">
            <span>OnTime Movers</span>
        </div>
        <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#testimonials">Testimonials</a>
            <a href="index.html#about">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="contact-page-container">
        <div class="contact-form">
            <h2>Get a Quote</h2>
            <form id="contactForm" action="https://formspree.io/f/mblkkdqe" method="POST">
                <label for="form-name">Your Name</label>
                <input type="text" id="form-name" name="name" placeholder="Elvis Ndombi" required>

                <label for="form-email">Your Email</label>
                <input type="mail" id="form-email" name="email" placeholder="elvis@example.com" required>
                
                <label for="form-phone">Phone Number</label>
                <input type="tel" id="form-phone" name="phone" placeholder="+254740415866" required>

                <label>Select Services (Optional)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="services[]" value="One Bedroom"> One Bedroom</label>
                    <label><input type="checkbox" name="services[]" value="Two Bedroom"> Two Bedroom</label>
                    <label><input type="checkbox" name="services[]" value="Three Bedroom"> Three Bedroom</label>
                    <label><input type="checkbox" name="services[]" value="Four Plus Bedroom"> 4+ Bedroom</label>
                    <label><input type="checkbox" name="services[]" value="Office Relocation"> Office Relocation</label>
                </div>

                <label for="form-message">Tell us what you need...</label>
                <textarea id="form-message" name="message" placeholder="e.g., I need to move a 2-bedroom apartment from Westlands to Kilimani on August 10th."></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2023 OnTime Movers. All rights reserved.
    </footer>

    <div class="floating-btn">
        <a href="https://wa.me/254740415866" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById("menuToggle");
        const nav = document.querySelector("header nav");

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
